{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ERP System</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">My Website</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                        {% if user.is_authenticated %}
                            <!-- If user is logged in, show logout link -->
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'user:logout' %}">Logout</a>
                            </li>
                           
                            
                        {% else %}
                            <!-- If user is not logged in, show signin and signup links -->
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'user:signin' %}">Signin</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'user:signup' %}">Signup</a>
                            </li>
                        {% endif %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'inventory:hello' %}">Hello Inventory</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'main:index' %}">index</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'password_reset' %}">Forgot Password</a>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    
    <!-- Rest of your HTML content -->

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
